<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <picture class="container__product--img">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </picture>
      <div class="container__product--info">
        <h4 class="container__product--info__mini-title">PERFUME</h4>
        <h2 class="container__product--info__title">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h2>
        <p class="container__product--info__para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-creator for the House Of CHANEL.
        </p>
        <div class="container__product--info__price">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="" /> add to cart</button>
      </div>
    </div>
  </body>
</html>
